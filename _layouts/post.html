---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
    <p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.byline %} &#9733; <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{% if page.byline.twitter %}<a href="https://twitter.com/{{ page.byline.twitter }}" target="_blank">{% endif %}{{ page.byline.name }}{% if page.byline.twitter %}</a>{% endif %}
    </span></span>{% endif %}</p>
  </header>

  <div class="post-content" itemprop="articleBody">
    {{ content }}
  </div>

</article>
